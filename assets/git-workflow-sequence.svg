<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#24292e">
    GitHub Workflow: Feature Development Process
  </text>
  
  <!-- Actors -->
  <g id="actors">
    <!-- Developer -->
    <rect x="50" y="60" width="100" height="40" fill="#0366d6" stroke="#24292e" stroke-width="2" rx="5"/>
    <text x="100" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Developer</text>
    <line x1="100" y1="100" x2="100" y2="550" stroke="#24292e" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Local Git -->
    <rect x="250" y="60" width="100" height="40" fill="#28a745" stroke="#24292e" stroke-width="2" rx="5"/>
    <text x="300" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Local Git</text>
    <line x1="300" y1="100" x2="300" y2="550" stroke="#24292e" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- GitHub -->
    <rect x="450" y="60" width="100" height="40" fill="#6f42c1" stroke="#24292e" stroke-width="2" rx="5"/>
    <text x="500" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">GitHub</text>
    <line x1="500" y1="100" x2="500" y2="550" stroke="#24292e" stroke-width="1" stroke-dasharray="5,5"/>
    
    <!-- Reviewer -->
    <rect x="650" y="60" width="100" height="40" fill="#fd8c73" stroke="#24292e" stroke-width="2" rx="5"/>
    <text x="700" y="85" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Reviewer</text>
    <line x1="700" y1="100" x2="700" y2="550" stroke="#24292e" stroke-width="1" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Sequence Steps -->
  <g id="sequence">
    <!-- Step 1: Create branch -->
    <g transform="translate(0, 120)">
      <line x1="100" y1="0" x2="290" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="195" y="-5" text-anchor="middle" font-size="12" fill="#24292e">git checkout -b feature</text>
      <rect x="290" y="-5" width="20" height="10" fill="#28a745"/>
    </g>
    
    <!-- Step 2: Make changes -->
    <g transform="translate(0, 160)">
      <line x1="100" y1="0" x2="290" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="195" y="-5" text-anchor="middle" font-size="12" fill="#24292e">code changes</text>
      <rect x="290" y="-5" width="20" height="10" fill="#28a745"/>
    </g>
    
    <!-- Step 3: Commit -->
    <g transform="translate(0, 200)">
      <line x1="100" y1="0" x2="290" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="195" y="-5" text-anchor="middle" font-size="12" fill="#24292e">git add . && git commit</text>
      <rect x="290" y="-5" width="20" height="10" fill="#28a745"/>
    </g>
    
    <!-- Step 4: Push to GitHub -->
    <g transform="translate(0, 240)">
      <line x1="300" y1="0" x2="490" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="395" y="-5" text-anchor="middle" font-size="12" fill="#24292e">git push origin feature</text>
      <rect x="490" y="-5" width="20" height="10" fill="#6f42c1"/>
    </g>
    
    <!-- Step 5: Create PR -->
    <g transform="translate(0, 280)">
      <line x1="100" y1="0" x2="490" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="295" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Create Pull Request</text>
      <rect x="490" y="-5" width="20" height="10" fill="#6f42c1"/>
    </g>
    
    <!-- Step 6: Notify reviewer -->
    <g transform="translate(0, 320)">
      <line x1="500" y1="0" x2="690" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="595" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Review request</text>
      <rect x="690" y="-5" width="20" height="10" fill="#fd8c73"/>
    </g>
    
    <!-- Step 7: Code review -->
    <g transform="translate(0, 360)">
      <line x1="700" y1="0" x2="510" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="605" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Review comments</text>
      <rect x="490" y="-5" width="20" height="10" fill="#6f42c1"/>
    </g>
    
    <!-- Step 8: Update code -->
    <g transform="translate(0, 400)">
      <line x1="500" y1="0" x2="110" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="305" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Feedback</text>
      <rect x="90" y="-5" width="20" height="10" fill="#0366d6"/>
    </g>
    
    <!-- Step 9: Push updates -->
    <g transform="translate(0, 440)">
      <line x1="100" y1="0" x2="490" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="295" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Push updates</text>
      <rect x="490" y="-5" width="20" height="10" fill="#6f42c1"/>
    </g>
    
    <!-- Step 10: Approve & Merge -->
    <g transform="translate(0, 480)">
      <line x1="700" y1="0" x2="510" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="605" y="-5" text-anchor="middle" font-size="12" fill="#24292e">Approve PR</text>
      <rect x="490" y="-5" width="20" height="10" fill="#6f42c1"/>
    </g>
    
    <!-- Step 11: Pull latest -->
    <g transform="translate(0, 520)">
      <line x1="500" y1="0" x2="310" y2="0" stroke="#24292e" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="405" y="-5" text-anchor="middle" font-size="12" fill="#24292e">git pull origin main</text>
      <rect x="290" y="-5" width="20" height="10" fill="#28a745"/>
    </g>
  </g>
  
  <!-- Notes -->
  <g transform="translate(50, 570)">
    <rect x="0" y="0" width="700" height="25" fill="#f6f8fa" stroke="#e1e4e8" stroke-width="1" rx="3"/>
    <text x="10" y="17" font-size="12" fill="#586069">Note: This workflow is repeated for every feature, ensuring code quality through peer review</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#24292e"/>
    </marker>
  </defs>
</svg>